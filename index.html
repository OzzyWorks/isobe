                return saved ? JSON.parse(saved) : [];
            });
            
            const [allVisitedScenes, setAllVisitedScenes] = useState(() => {
                const saved = localStorage.getItem('visited_scenes');
                return saved ? JSON.parse(saved) : ['start'];
            });

                currentSceneId: 'start',
                history: [],
                visitedScenes: ['start']
            });

            const [charImage, setCharImage] = useState(null);
            const [isTyping, setIsTyping] = useState(false);
            const [displayedText, setDisplayedText] = useState('');
            const [isLogOpen, setIsLogOpen] = useState(false);
            const [isGalleryOpen, setIsGalleryOpen] = useState(false);

            const currentScene = useMemo(() => SCENARIO[gameState.currentSceneId] || SCENARIO['start'], [gameState.currentSceneId]);

            const updateImages = useCallback((scene) => {
                if (scene.background.includes("CLUB_ROOM")) setBgImage(getStaticImage('CLUB_ROOM'));
                if (scene.background.includes("HARBOR")) setBgImage(getStaticImage('HARBOR'));

                if (scene.character !== 'none') {
                    let charKey = '';
                    switch (scene.character) {
                        case 'wataru': charKey = 'WATARU'; break;
                        case 'gou': charKey = 'GOU'; break;
                        case 'misaki': charKey = 'MISAKI'; break;
                        case 'shadow': charKey = 'SHADOW'; break;
                    }
                    if (charKey) setCharImage(getStaticImage(charKey));
                } else {
                    setCharImage(null);
                }
            }, []);

            const typeText = useCallback((text) => {
                setIsTyping(true);
                setDisplayedText('');
                let i = 0;
                const interval = setInterval(() => {
                    setDisplayedText((prev) => prev + text.charAt(i));
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        setIsTyping(false);
                    }
                }, 20);
            }, []);

            useEffect(() => {
                updateImages(currentScene);
                typeText(currentScene.text);

                if (!allVisitedScenes.includes(currentScene.id)) {
                    const newVisited = [...allVisitedScenes, currentScene.id];
                    setAllVisitedScenes(newVisited);
                    localStorage.setItem('visited_scenes', JSON.stringify(newVisited));
                }

                if (currentScene.isEnding && currentScene.name) {
                    if (!clearedEndings.includes(currentScene.name)) {
                        const newEndings = [...clearedEndings, currentScene.name];
                        setClearedEndings(newEndings);
                        localStorage.setItem('cleared_endings', JSON.stringify(newEndings));
                    }
                }
            }, [gameState.currentSceneId, updateImages, typeText]);

            const handleChoice = (nextId) => {
                if (isTyping) {
                    setDisplayedText(currentScene.text);
                    setIsTyping(false);
                    return;
                }
                if (!SCENARIO[nextId]) {
                    setGameState((prev) => ({
                        ...prev,
                        currentSceneId: 'start',
                        history: [...prev.history, { name: currentScene.name, text: currentScene.text }]
                    }));
                    return;
                }
                setGameState((prev) => ({
                    ...prev,
                    currentSceneId: nextId,
                    history: [...prev.history, { name: currentScene.name, text: currentScene.text }]
                }));
            };

            const resetGame = () => {
                setGameState({
                    currentSceneId: 'start',
                    history: [],
                    visitedScenes: ['start']
                });
            };

            return (
                <div className="relative w-screen h-screen overflow-hidden bg-black text-white select-none">
                    {/* Background */}
                    <div 
                        className="absolute inset-0 bg-cover bg-center transition-all duration-1000"
                        style={{ backgroundImage: `url(${bgImage})` }}
                    >
                        <div className="absolute inset-0 bg-black/50" />
                    </div>

                    {/* Character Visuals */}
                    {charImage && (
                        <div className="absolute inset-0 flex items-end justify-center pointer-events-none">
                            <img 
                                src={charImage} 
                                className="h-[80vh] object-contain opacity-20 filter grayscale blur-sm scale-110"
                                alt="Visual Representation"
                            />
                        </div>
                    )}

                    {/* Top Interface */}
                    <div className="absolute top-0 left-0 right-0 p-4 md:p-6 flex justify-between items-start z-30">
                        <div className="bg-black/60 backdrop-blur-lg p-4 border-l-4 border-yellow-400 max-w-xs md:max-w-md shadow-2xl">
                            <h1 className="text-lg md:text-xl font-bold tracking-tighter pixel-font">磯辺の海は、ホモソーシャルな香りがする。</h1>
                            <div className="flex gap-2 mt-3">
                                <button onClick={() => setIsLogOpen(true)} className="px-3 py-1 bg-white/10 hover:bg-white/20 rounded-md text-xs border border-white/20 transition-all font-bold">LOG</button>
                                <button onClick={() => setIsGalleryOpen(true)} className="px-3 py-1 bg-white/10 hover:bg-white/20 rounded-md text-xs border border-white/20 transition-all font-bold">GALLERY ({clearedEndings.length}/7)</button>
                            </div>
                        </div>
                        
                        {currentScene.isEnding && (
                            <div className="bg-red-600 px-6 py-3 rotate-2 transform shadow-[0_0_40px_rgba(220,38,38,0.4)] animate-bounce border-2 border-red-400">
                                <span className="font-black text-xl italic tracking-widest">{currentScene.name}</span>
                            </div>
                        )}
                    </div>

                    {/* Main UI */}
                    <div className="absolute bottom-0 left-0 right-0 p-4 md:p-10 flex flex-col gap-8 z-20">
                        
                        {/* Choice Container */}
                        {!isTyping && currentScene.choices && (
                            <div className="flex flex-col md:flex-row justify-center items-center gap-6 animate-slide-up">
                                {currentScene.choices.map((choice, idx) => {
                                    const hasVisited = allVisitedScenes.includes(choice.nextScene);
                                    return (
                                        <button
                                            key={idx}
                                            onClick={() => handleChoice(choice.nextScene)}
                                            className={`
                                                w-full md:w-auto min-w-[300px] px-10 py-5 backdrop-blur-xl border-2 rounded-2xl text-xl font-bold transition-all transform hover:scale-105 active:scale-95 text-center shadow-2xl group
                                                ${hasVisited 
                                                    ? 'bg-white/5 border-white/20 text-white/80 hover:bg-white/15' 
                                                    : 'bg-yellow-500/10 border-yellow-400/50 text-yellow-100 hover:bg-yellow-500/25 choice-new'}
                                            `}
                                        >
                                            <span className={hasVisited ? '' : 'text-glow animate-pulse'}>{choice.text}</span>
                                            {!hasVisited && <span className="block text-[11px] mt-1 text-yellow-400 font-black tracking-widest opacity-80">UNEXPLORED</span>}
                                        </button>
                                    );
                                })}
                            </div>
                        )}

                        {/* Reset UI */}
                        {currentScene.isEnding && (
                            <div className="flex justify-center animate-slide-up">
                                <button
                                    onClick={resetGame}
                                    className="px-14 py-6 bg-gradient-to-br from-indigo-600 to-blue-800 rounded-full text-3xl font-black shadow-[0_0_50px_rgba(37,99,235,0.4)] hover:brightness-110 active:scale-95 transition-all border-b-4 border-blue-900"
                                >
                                    最初からやり直す
                                </button>
                            </div>
                        )}

                        {/* Dialogue Box */}
                        <div className="relative w-full max-w-6xl mx-auto group">
                            {currentScene.name && (
                                <div className="absolute -top-8 left-8 px-8 py-2 bg-yellow-400 text-black font-black skew-x-12 shadow-2xl z-10 border-r-4 border-b-4 border-black/20">
                                    <span className="-skew-x-12 block tracking-wider">{currentScene.name}</span>
                                </div>
                            )}
                            
                            <div 
                                className="w-full min-h-[180px] p-10 md:p-12 bg-black/85 backdrop-blur-3xl border-t-2 border-x-2 border-white/10 rounded-t-[3rem] shadow-[0_-20px_50px_rgba(0,0,0,0.5)] cursor-pointer hover:bg-black/95 transition-colors"
                                onClick={() => isTyping ? handleChoice(gameState.currentSceneId) : null}
                            >
                                <p className="text-2xl md:text-3xl leading-relaxed tracking-wide font-medium">
                                    {displayedText}
                                    {isTyping && <span className="inline-block w-4 h-8 bg-white/80 animate-pulse ml-2 align-middle" />}
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* LOG MODAL */}
                    {isLogOpen && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] p-10 flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                                <h2 className="text-4xl font-black pixel-font text-yellow-400 tracking-tighter">REMINISCENCE (回想録)</h2>
                                <button onClick={() => setIsLogOpen(false)} className="text-6xl font-thin hover:text-red-500 transition-colors leading-none">&times;</button>
                            </div>
                            <div className="flex-1 overflow-y-auto space-y-8 pr-6 custom-scrollbar">
                                {gameState.history.map((item, idx) => (
                                    <div key={idx} className="border-l-4 border-white/10 pl-8 py-2 hover:bg-white/5 transition-colors rounded-r-xl">
                                        <p className="text-yellow-500/80 font-black text-sm mb-2 tracking-widest">{item.name || '---'}</p>
                                        <p className="text-xl md:text-2xl opacity-70 leading-relaxed">{item.text}</p>
                                    </div>
                                ))}
                                <div className="border-l-4 border-yellow-400 pl-8 bg-yellow-400/5 py-6 rounded-r-2xl">
                                    <p className="text-yellow-400 font-black text-sm mb-2 tracking-widest">{currentScene.name || '---'}</p>
                                    <p className="text-xl md:text-2xl font-bold">{currentScene.text}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* GALLERY MODAL */}
                    {isGalleryOpen && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] p-10 flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                                <h2 className="text-4xl font-black pixel-font text-blue-400 tracking-tighter">EPISODE GALLERY</h2>
                                <button onClick={() => setIsGalleryOpen(false)} className="text-6xl font-thin hover:text-red-500 transition-colors leading-none">&times;</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pr-4 custom-scrollbar">
                                {Object.values(SCENARIO).filter(s => s.isEnding).map((end, idx) => {
                                    const isCleared = clearedEndings.includes(end.name);
                                    return (
                                        <div key={idx} className={`p-8 rounded-[2rem] border-2 transition-all group ${isCleared ? 'bg-white/5 border-yellow-500/40 shadow-xl' : 'bg-black border-white/5 opacity-30 grayscale'}`}>
                                            <p className="text-xs text-white/30 font-black mb-3 tracking-widest">RECORD NO. {String(idx + 1).padStart(3, '0')}</p>
                                            <p className={`text-2xl font-black mb-4 ${isCleared ? 'text-yellow-400 group-hover:text-yellow-300' : 'text-white/20'}`}>
                                                {isCleared ? end.name : ' LOCKED EPISODE '}
                                            </p>
                                            {isCleared && <p className="text-base opacity-50 line-clamp-3 leading-relaxed italic">"{end.text}"</p>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
